<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>包装材料管理</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
		<tbody>
		<tr>
			<td class="layui-bg-gray" width="15%">物品编码</td>
			<td width="35%">
				<input type="text" name="title" placeholder="请输入物品编码" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray" width="15%">物品名称</td>
			<td width="35%">
				<input type="text" name="title" placeholder="请输入物品名称" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">计划价格</td>
			<td >
				<input type="text" name="title" placeholder="请输入计划价格" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">规格</td>
			<td>
				<input type="text" name="title" placeholder="请输入规格" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">类型</td>
			<td>
				<input type="text" name="title" placeholder="请输入类型" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">状态</td>
			<td>
				<input type="radio" name="sex" value="1" title="正常" checked>
				<input type="radio" name="sex" value="-1" title="作废">
			</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">操作人工号</td>
			<td>YGGH1001</td>
			<td class="layui-bg-gray">操作人姓名</td>
			<td>张三</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">操作时间</td>
			<td>2017-11-11 11:11:11</td>
			<td class="layui-bg-gray"></td>
			<td></td>
		</tr>

		<tr>
			<td colspan="6">
				<button class="layui-btn" style="background: #1da02b;">确定</button>
				<button type="button" class="layui-btn layui-btn-primary">取消</button>
			</td>
		</tr>
		</tbody>
	</table>

</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">

	//加载'form'模块，使checkbox、select、radio初始化
	layui.use('form', function(){

	});

	//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
	layui.use('element', function(){
		var element = layui.element;

		//…
	});

</script>
</body>
</html>
