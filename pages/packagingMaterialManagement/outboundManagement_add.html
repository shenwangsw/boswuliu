<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>包装材料管理</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
		<tbody>
		<tr>
			<td class="layui-bg-gray" width="13%">出库类型</td>
			<td width="20%">
				<select name="pro" lay-verify="required">
					<option value="0">全部</option>
					<option value="1">调拨出库</option>
					<option value="2">下发出库</option>
					<option value="3">盘亏调整</option>
					<option value="4">核销出库</option>
					<option value="5">领用出库</option>
				</select>
			</td>
			<td class="layui-bg-gray" width="13%">运输单号</td>
			<td width="20%">
				<input type="text" name="title" placeholder="请输入运输单号" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray" width="13%">所属单位</td>
			<td width="20%">
				<input type="text" name="title" placeholder="系统默认登录人所在单位" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">下发单位</td>
			<td >
				<input type="text" name="title" placeholder="请输入下发单位" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">经办人单位</td>
			<td>
				<select name="pro" lay-verify="required">
					<option value="0">全部</option>
					<option value="1">经办人单位</option>
					<option value="2">经办人单位</option>
					<option value="3">经办人单位</option>
				</select>
			</td>
			<td class="layui-bg-gray">经办人工号</td>
			<td>
				<input type="text" name="title" placeholder="请输入经办人工号" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">经办人姓名</td>
			<td>
				<input type="text" name="title" placeholder="根据工号和单位获得姓名" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">客户编号</td>
			<td>
				<input type="text" name="title" placeholder="请输入客户编号" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">客户名称</td>
			<td>
				<input type="text" name="title" placeholder="根据客户编号填充名称" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">领用人工号</td>
			<td>
				<input type="text" name="title" placeholder="请输入领用人工号" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">领用人姓名</td>
			<td>
				<input type="text" name="title" placeholder="根据工号和单位获得姓名" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">领用时间</td>
			<td>
				<input type="text" name="title" placeholder="默认当前服务器时间" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-bg-gray">开单人工号</td>
			<td>
				<input type="text" name="title" placeholder="系统默认登录人工号" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">领用人姓名</td>
			<td>
				<input type="text" name="title" placeholder="系统默认登录人姓名" autocomplete="off" class="layui-input">
			</td>
			<td class="layui-bg-gray">领用时间</td>
			<td>
				<input type="text" name="title" placeholder="系统默认服务器时间" autocomplete="off" class="layui-input">
			</td>
		</tr>

		<tr>
			<td colspan="6">
				<button class="layui-btn" style="background: #1da02b;">确定</button>
				<button type="button" class="layui-btn layui-btn-primary">取消</button>
			</td>
		</tr>

		</tbody>
	</table>

</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">

	//加载'form'模块，使checkbox、select、radio初始化
	layui.use('form', function(){

	});

	//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
	layui.use('element', function(){
		var element = layui.element;

		//…
	});

</script>
</body>
</html>
