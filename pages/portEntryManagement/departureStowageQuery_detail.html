<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>出港配载详情</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>

                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opBack">返回</button>

        </form>

    <table class="layui-table" style="width: 100%;margin: 1px auto;text-align: center;margin-top: 5px;">

            <td></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">承运商</td>

        <tr>
            <td class="layui-bg-gray">票数</td>
            <td></td>

            <td></td>

            <td></td>

        <tr>
            <td class="layui-bg-gray">体积</td>
            <td></td>

            <td></td>

            <td></td>

        <tr>
            <td class="layui-bg-gray">确认人</td>
            <td></td>
            <td class="layui-bg-gray">确认时间</td>
            <td></td>
            <td class="layui-bg-gray">确认单位</td>
            <td></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">接收人</td>
            <td></td>
            <td class="layui-bg-gray">接收时间</td>
            <td></td>
            <td class="layui-bg-gray">接收单位</td>
            <td></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">异常备注</td>

            <td class="layui-bg-gray">工作单号</td>
            <td></td>

            <td class="layui-bg-gray">实际数量</td>
            <td></td>
            <td class="layui-bg-gray">到达地</td>
            <td></td>
            <td class="layui-bg-gray">品名</td>
            <td></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">实际体积</td>
            <td></td>
            <td class="layui-bg-gray">送达时限</td>
            <td></td>
            <td class="layui-bg-gray">配载要求</td>
            <td></td>

        <tr>
            <td class="layui-bg-gray">收货人</td>

        <tr>
            <td class="layui-bg-gray">重要提示</td>
            <td colspan="5"></td>
        </tr>


        </tbody>
    </table>

</div>

<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    $(function(){
        //返回
        $('#opBack').click(function(){
            window.history.back();
        });
    });

</script>
