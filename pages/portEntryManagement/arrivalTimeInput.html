<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>到达时间录入</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 标题 -->
    <p class="ptitle">到达时间录入</p>
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <div style="height: 10px;"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">交接单号:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="出库交接单号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label" >确认时间:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="出库交接单确认时间" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 查询按钮组 -->
                <div class="layui-inline">
                    <button type="button" class="layui-btn btnQuery">
                        <i class="layui-icon">&#xe615;</i> 查询
                    </button>

                    <button type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#x1002;</i> 重置
                    </button>

                    <button id="btnMore" type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#xe671;</i>更多
                    </button>
                </div>

            </div>

            <!-- 隐藏其它查询条件 -->
            <div id="hQuery" style="display: none;">
                <div class="layui-form-item">


                    <div class="layui-inline">
                        <label class="layui-form-label">到达口岸:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入到达口岸" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">配载方式:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">航空</option>
                                <option value="1">铁路</option>
                                <option value="1">零担</option>
                                <option value="1">大巴</option>
                                <option value="1">临时发车</option>
                                <option value="1">班车</option>
                                <option value="1">海运</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">航班车次:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入航班车次" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">货票号:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入货票号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">录入状态:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">未录入</option>
                                <option value="1">已录入</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">始发站:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入始发站" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">承运商:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入承运商" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
            </div>

            <!-- 操作按扭组 -->
            <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opSave">保存</button>
                    <button type="button" class="layui-btn layui-btn-small btnOther" id="opDetail">详细</button>
                </div>
            </div>

            <!-- 数据表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="120">
                    <col width="80">
                    <col width="90">
                    <col width="90">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" name="check" lay-skin="primary"></th>
                    <th>出库交接单号</th>
                    <th>状态</th>
                    <th>到达口岸</th>
                    <th>承运商</th>
                    <th>预计离港时间</th>
                    <th>预计到港时间</th>
                    <th>实际离港时间</th>
                    <th>实际到港时间</th>
                    <th>处理人</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th><input type="checkbox" name="check" lay-skin="primary"></th>
                    <td>CKJJ1001</td>
                    <td>已确认</td>
                    <td>深圳口岸</td>
                    <td>顺丰快递</td>
                    <th>2017-11-11 11:11:11</th>
                    <th>2017-11-11 11:11:11</th>
                    <th>2017-11-11 11:11:11</th>
                    <th>
                        <input type="text" name="title" placeholder="实际到港时间" autocomplete="off" class="layui-input">
                    </th>
                    <td>老王</td>
                </tr>
                <tr>
                    <th><input type="checkbox" name="check" lay-skin="primary"></th>
                    <td>CKJJ1001</td>
                    <td>已确认</td>
                    <td>深圳口岸</td>
                    <td>顺丰快递</td>
                    <th>2017-11-11 11:11:11</th>
                    <th>2017-11-11 11:11:11</th>
                    <th>2017-11-11 11:11:11</th>
                    <th>
                        <input type="text" name="title" placeholder="实际到港时间" autocomplete="off" class="layui-input">
                    </th>
                    <td>老王</td>
                </tr>
                </tbody>
            </table>
    </div>
    </form>
</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'组件
    layui.use('table', function(){
        var table = layui.table;
    });

    //加载'laydate'时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opTime' //指定元素
        });
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });

        //详情
        $('#opDetail').click(function(){
            window.location.href = 'arrivalTimeInput_detail.html';
        });

    });

</script>

</body>
</html>
