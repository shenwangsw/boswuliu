<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保存</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
<form class="layui-form">
    <table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
        <tbody>
        <tr>
            <td class="layui-bg-gray" width="15%">航班车次</td>
            <td width="35%">
                <input type="text" name="title" placeholder="请输入航班车次" autocomplete="off" class="layui-input">
            </td>
            <td class="layui-bg-gray" width="15%">货票号</td>
            <td width="35%">
                <input type="text" name="title" placeholder="请输入货票号" autocomplete="off" class="layui-input">
            </td>
        </tr>
        <tr>
            <td class="layui-bg-gray">件数</td>
            <td>
                <input type="text" name="title" placeholder="请输入件数" autocomplete="off" class="layui-input">
            </td>
            <td class="layui-bg-gray">制单人</td>
            <td>
                <input type="text" name="title" placeholder="请输入制单人" autocomplete="off" class="layui-input">
            </td>
        </tr>
        <tr>
            <td class="layui-bg-gray">提货人</td>
            <td>张三</td>
            <td class="layui-bg-gray">异常记录</td>
            <td>异常记录</td>
        </tr>
        <tr>
            <td colspan="4">
                <button class="layui-btn" style="background: #1da02b;">确定</button>
                <button type="button" class="layui-btn layui-btn-primary">取消</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">

    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });




</script>
</body>
</html>
