<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>出港配载详情</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 标题 -->
    <p class="ptitle">出港配载详情</p>
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <div style="height: 10px;"></div>
        <form class="layui-form" action="">
            <!-- 操作按扭组 -->
            <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opBack">返回</button>
                </div>
            </div>
        </form>
    </div>
    <table class="layui-table" style="width: 100%;margin: 1px auto;text-align: center;margin-top: 5px;">
        <tbody>
        <tr>
            <td class="layui-bg-gray" width="13%">出库交接单号</td>
            <td width="20%"></td>
            <td class="layui-bg-gray" width="13%">状态</td>
            <td width="20%"></td>
            <td class="layui-bg-gray" width="13%">到达口岸</td>
            <td width="20%"></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">配载方式</td>
            <td></td>
            <td class="layui-bg-gray">航班车次</td>
            <td></td>
            <td class="layui-bg-gray">货票号</td>
            <td></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">始发站</td>
            <td></td>
            <td class="layui-bg-gray">预计离港时间</td>
            <td></td>
            <td class="layui-bg-gray">预计到港时间</td>
            <td></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">承运商</td>
            <td></td>
            <td class="layui-bg-gray">实际离港时间</td>
            <td></td>
            <td class="layui-bg-gray">实际到港时间</td>
            <td></td>
        </tr>

        <tr>
            <td class="layui-bg-gray">录入人</td>
            <td></td>
            <td class="layui-bg-gray">录入时间</td>
            <td></td>
            <td class="layui-bg-gray"></td>
            <td></td>
        </tr>
        <tr>
            <td class="layui-bg-gray">备注</td>
            <td colspan="5"></td>
        </tr>


        </tbody>
    </table>

</div>
</div>

<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    $(function(){
        //返回
        $('#opBack').click(function(){
            window.history.back();
        });
    });

</script>

</body>
</html>
