                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">配载方式:</label>
                                    <div class="layui-input-block" style="width: 150px;">

                                            <option value="1">航空</option>
                                            <option value="-1">铁路</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">货票号:</label>
                                    <div class="layui-input-block" style="width: 150px;">
                                        <input type="text" name="title" placeholder="请输入货票号" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">到港时间:</label>
                                    <div class="layui-input-block" style="width: 150px;">
                                        <input type="text" name="title" placeholder="预计到港时间" autocomplete="off" class="layui-input">
                                    </div>

                        <!-- 数据表格 -->

                                <col width="90">
                                <col width="90">
                                <col width="150">
                                <col width="80">
                                <col>

                            <tr>

                                <th>序号</th>
                                <th>出港单位</th>
                                <th>航班车次</th>
                                <th>运输方式</th>
                                <th>货票号</th>
                                <th>预计到港时间</th>
                                <th>件数</th>
                                <th>重要提示</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="checkbox" name="check" lay-skin="primary"></td>
                                <td>1</td>
                                <td>长沙分部</td>
                                <td>CA1001</td>
                                <td>航空</td>

                                <td>10</td>

                            </tbody>

<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'组件
    layui.use('table', function(){
        var table = layui.table;
    });

    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });

    //加载'laydate'时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opTime' //指定元素
        });
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });

        //显示、隐藏剩余的查询条件
        $('#btnMore1').click(function(){
            $("#hQuery1").toggle();
        });

        //新增
        $('#opSave').click(function(){
            //页面层
            layer.open({
                title: ['新增', 'color:#fff;background:#1da02b;'],
                type: 2,
                area: ['650px', '300px'], //宽高
                content: 'deliveryManagement_save.html'
            });
        });

    });

</script>
