<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>跟踪表查询</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 标题 -->
    <p class="ptitle">跟踪表查询</p>
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <div style="height: 10px;"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">物流序号:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="请输入物流序号" autocomplete="off" class="layui-input">
                    </div>

                </div>

                <div class="layui-inline">
                    <label class="layui-form-label" >线路状态:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <select name="city" lay-verify="required">
                            <option value="">全部</option>
                            <option value="0">未发车</option>
                            <option value="1">未完成<option>
                            <option value="2">已完成<option>
                        </select>
                    </div>
                </div>

                <!-- 查询按钮组 -->
                <div class="layui-inline">
                    <button type="button" class="layui-btn btnQuery">
                        <i class="layui-icon">&#xe615;</i> 查询
                    </button>

                    <button type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#x1002;</i> 重置
                    </button>

                    <button id="btnMore" type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#xe671;</i>更多
                    </button>
                </div>

            </div>

            <!-- 隐藏其它查询条件 -->
            <div id="hQuery" class="layui-form-item" style="display: none;">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">司机:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入司机" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label" >线路类型:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value="">全部</option>
                                <option value="0">干线</option>
                                <option value="1">省内<option>
                                <option value="2">周边<option>
                                <option value="3">临时<option>
                                <option value="4">市内<option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">线路名称:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入线路名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label" >途径单位:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入途径单位" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" >作废情况:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value="">全部</option>
                                <option value="0">未作废</option>
                                <option value="1">已作废<option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 操作按扭组 -->
            <!--<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增主信息</button>
                    <button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
                    <button type="button" class="layui-btn layui-btn-small btnOther">取消</button>
                </div>
            </div>-->

            <!-- 数据表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="70">
                    <col width="100">
                    <col width="120">
                    <col width="120">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="120">
                    <col width="120">
                    <col width="110">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" name="check" lay-skin="primary"></th>
                    <th>序号</th>
                    <th>物流序号</th>
                    <th>线路名称</th>
                    <th>发车单位</th>
                    <th>生成人</th>
                    <th>车牌号</th>
                    <th>司机</th>
                    <th>司机电话</th>
                    <th>车型</th>
                    <th>物流状态</th>
                    <th>作废</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" name="check" lay-skin="primary"></td>
                    <td>1</td>
                    <td>WL1001</td>
                    <td>线路名称</td>
                    <td>长沙分部</td>
                    <td>老王</td>
                    <td>湘A1001</td>
                    <td>老李</td>
                    <td>18611112222</td>
                    <td>小型货车</td>
                    <td>状态</td>
                    <td>未作废</td>
                    <th>
                        <button type="button" class="layui-btn layui-btn-small btnQuery" id="btnList">查看列表</button>
                    </th>
                </tr>
                </tbody>
            </table>
    </div>
    </form>
</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'模块
    layui.use('table', function(){
        var table = layui.table;
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });

        //查看列表
        $('#btnList').click(function(){
            //页面层
            layer.open({
                title: ['列表', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['980px', '440px'], //宽高
                content: 'traceTableQuery_list.html'
            });
        });



    });

</script>

</body>
</html>
