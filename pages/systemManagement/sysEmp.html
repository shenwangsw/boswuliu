<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>员工管理</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">员工管理</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">员工姓名:</label>
				    <div class="layui-input-block" style="width: 150px;">
				    	<input type="text" name="title" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >是否可用:</label>
				    <div class="layui-input-block" style="width: 150px;">
						<select name="city" lay-verify="">
							<option value="">请选择原因</option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

				</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="edit">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="50">
				    <col width="60">
				    <col >
				    <col >
				    <col >
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th><input type="checkbox" name="check" lay-skin="primary"></th>
				    	<th>序号</th>
				      	<th>编号</th>
				      	<th>用户名</th>
				      	<th>角色</th>
					  	<th>状态</th>
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr>
				      	<td><input type="checkbox" name="check" lay-skin="primary"></td>
				      	<td>1</td>
				      	<td>1001</td>
				      	<td>admin</td>
						<td>系统管理员</td>
				      	<td>可用</td>
				    </tr>
			  	</tbody>
			</table>
			<div id="ApartAge"></div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//新增
	$('#add').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['690px', '440px'], //宽高
		  content: 'sysEmp_add.html'
		});
	});

	//修改
	$('#edit').click(function(){
		//页面层
		layer.open({
			title: ['修改', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['690px', '440px'], //宽高

		});

</body>
</html>
