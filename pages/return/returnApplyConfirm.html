<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>返货申请确认</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">返货申请确认</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">工作单号:</label>
				    <div class="layui-input-block" style="width: 150px;">
				    	<input type="text" name="title" placeholder="请输入工作单号" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >返货原因:</label>
				    <div class="layui-input-block" style="width: 150px;">
						<select name="city" lay-verify="">
							<option value="">请选择原因</option>
							<option value="010">原因一</option>
							<option value="021">原因二</option>
							<option value="0571">原因三</option>
						</select>
					</div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>

			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" style="display: none;">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">工作单类型:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="">全部</option>
								<option value="1">异单</option>
								<option value="2">调单</option>
								<option value="3">正常工作单</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">异常备注:</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入异常备注" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">执行状态</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="4">全部</option>
								<option value="1">未执行</option>
								<option value="2">已返货</option>
								<option value="3">已转发</option>
							</select>
						</div>
					</div>

				</div>
				<div class="layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">申请单状态:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="5">全部</option>
								<option value="1">未确认</option>
								<option value="2">同意返货</option>
								<option value="3">拒绝</option>
								<option value="4">同意转发</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">作废标志:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="">全部</option>
								<option value="1">是</option>
								<option value="2">否</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">确认标志:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="">系统自动确认标志</option>
								<option value="1">是</option>
								<option value="2">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">申请确认</button>
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="cargoTracking">货物追踪</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="delete">返货</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="detail">拒绝</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="detail">取消</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="50">
				    <col width="60">
				    <col width="150">
				    <col width="90">
				    <col width="80">
				    <col width="120">
				    <col width="150">
				    <col width="180">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th><input type="checkbox" name="check" lay-skin="primary"></th>
				    	<th>序号</th>
				      	<th>确认时间</th>
				      	<th>确认单位</th>
				      	<th>确认人</th>
					  	<th>返货处理状态</th>
					  	<th>系统自动确认标志</th>
					  	<th>反馈信息</th>
					  	<th>处理信息</th>
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr>
				      	<td><input type="checkbox" name="check" lay-skin="primary"></td>
				      	<td>1</td>
				      	<td>2017-11-11 11:11:11</td>
				      	<td>长沙分部</td>
						<td>老王</td>
				      	<td>未确认</td>
				      	<td>是</td>
				      	<td>
							<p class="overlength" style="width: 180px;" title="待返异常，不允许录入，默认为处理结果">待返异常，不允许录入，默认为处理结果</p>
						</td>
						<td>
							<p class="overlength" style="width: 180px;" title="手工录入处理结果">手工录入处理结果</p>
						</td>
				    </tr>
			  	</tbody>
			</table>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

});

</script>

</body>
</html>
