<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>生成返货单</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">生成返货单</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">工作单号:</label>
				    <div class="layui-input-block" style="width: 150px;">
				    	<input type="text" name="title" placeholder="请输入工作单号" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >开单时间:</label>
				    <div class="layui-input-block" style="width: 150px;">
						<input type="text" name="title" placeholder="请输入工作单号" autocomplete="off" class="layui-input">
					</div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>

			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" style="display: none;">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">异常时间:</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入异常时间" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">状态:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="">全部</option>
								<option value="1">待返货</option>
								<option value="2">已返货</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">受理单位</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="4">全部</option>
								<option value="1">受理单位</option>
								<option value="2">受理单位</option>
								<option value="3">受理单位</option>
							</select>
						</div>
					</div>

				</div>
				<div class="layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">返货单位</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="4">全部</option>
								<option value="1">返货单位</option>
								<option value="2">返货单位</option>
								<option value="3">返货单位</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">含下级:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="5">全部</option>
								<option value="1">下级</option>
								<option value="2">下级</option>
								<option value="3">下级</option>
								<option value="4">下级</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">签收标志:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="">全部</option>
								<option value="1">已签收</option>
								<option value="2">未签收</option>
							</select>
						</div>
					</div>

				</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">生成返货单</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="detail">详细</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="delete">作废</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="50">
				    <col width="60">
				    <col width="90">
				    <col width="110">
				    <col width="120">
				    <col width="110">
				    <col width="80">
				    <col width="80">
					<col width="90">
					<col width="80">
					<col width="90">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th><input type="checkbox" name="check" lay-skin="primary"></th>
				    	<th>序号</th>
				      	<th>返货状态</th>
				      	<th>工作单号</th>
				      	<th>品名</th>
					  	<th>处理结果</th>
					  	<th>件数</th>
					  	<th>体积</th>
					  	<th>到达地</th>
					  	<th>委托人</th>
					  	<th>受理人</th>
					  	<th>返货确认人</th>
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr>
				      	<td><input type="checkbox" name="check" lay-skin="primary"></td>
				      	<td>1</td>
				      	<td>未确认</td>
				      	<td>GZD1001</td>
						<td>IPHONE7</td>
				      	<td>已处理</td>
				      	<td>1</td>
				      	<td>1</td>
				      	<td>深圳</td>
				      	<td>老王</td>
				      	<td>老李</td>
				      	<td>老张</td>
				    </tr>
			  	</tbody>
			</table>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});


	//生成返货单
	$('#add').click(function(){
		//页面层
		layer.open({
			title: ['详情', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['950px', '470px'], //宽高
			content: 'returnInvoiceProduce_add.html'
		});
	});

	//详情
	$('#detail').click(function(){
		//页面层
		layer.open({
			title: ['详情', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['950px', '470px'], //宽高
			content: 'returnInvoiceProduce_detail.html'
		});
	});

});

</script>

</body>
</html>
