<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>工作单快速录入</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">工作单快速录入</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">保存</button>
				</div>
			</div>

			<!-- 数据表格 -->

		</div>
		<table class="layui-table" style="width: 100%;margin: 1px auto;text-align: center;margin-top: 5px;">
		  	<tbody>
			    <tr>
			    	<td class="layui-bg-gray" width="15%">工作单号</td>
			      	<td width="35%">
	      			     <input type="text" name="title" placeholder="请输入工作单号" autocomplete="off" class="layui-input">
			      	</td>
			      	<td class="layui-bg-gray" width="15%">到达地</td>
			      	<td width="35%">
						         <input type="text" name="title" placeholder="请输入到达地" autocomplete="off" class="layui-input" value="">
			      	</td>
			    </tr>

	        <tr>
			      	<td class="layui-bg-gray">产品</td>
			      	<td>
						       <input type="text" name="title" placeholder="请输入产品" autocomplete="off" class="layui-input" value="">
			      	</td>
			      	<td class="layui-bg-gray">总件数</td>
			      	<td>
						       <input type="text" name="title" placeholder="请输入总件数" autocomplete="off" class="layui-input" value="">
			      	</td>
			    </tr>
	        <tr>
			      	<td class="layui-bg-gray">重量</td>
	            <td>
	              <input type="text" name="title" placeholder="请输入重量" autocomplete="off" class="layui-input" value="">
			      	</td>
			      	<td class="layui-bg-gray">配载要求</td>
			      	<td>
						       <input type="text" name="title" placeholder="请输入配载要求" autocomplete="off" class="layui-input" value="">
			      	</td>
			    </tr>

		  	</tbody>
		</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//新增
	$('#opAdd').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['930px', '450px'], //宽高
		  content: 'businessAcceptance_add.html'
		});
	});

	//编辑
	$('#opUpdate').click(function(){
		//页面层
		layer.open({
		  title: ['编辑', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['900px', '340px'], //宽高
		  content: 'dispatchingPersonnelSet_add.html'
		});
	});

	//删除
	$('#opDelete').click(function(){
		//询问框
		layer.confirm('确定是否删除？', {
		  	btn: ['是','否'] //按钮
		}, function(){
		  	layer.msg('删除成功', {icon: 1});
		}, function(){

		});
	});

});

</script>

</body>
</html>
