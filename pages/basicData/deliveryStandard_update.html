<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>收派标准</title> 
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head> 
<body>
	<form class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="15%">标准名称</td>
		      	<td width="35%">
      				<input type="text" name="title" placeholder="请输入收派标准名称" autocomplete="off" class="layui-input" value="0-10公斤">
		      	</td>
		      	<td class="layui-bg-gray" width="15%">作废标志</td>
		      	<td width="35%">
					<input type="radio" name="del" value="1" title="是">
					<input type="radio" name="del" value="0" title="否" checked>
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">最小重量</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入最小重量" autocomplete="off" class="layui-input" value="0">
		      	</td>
		      	<td class="layui-bg-gray">最大重量</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入最大重量" autocomplete="off" class="layui-input" value="10">
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">操作人员</td>
		      	<td>张三</td>
		      	<td class="layui-bg-gray">操作单位</td>
		      	<td>总公司</td>
		    </tr>
			<tr>
		      	<td class="layui-bg-gray">操作时间</td>
		      	<td> 2017-10-23 16:17:10 </td>
		      	<td class="layui-bg-gray"></td>
		      	<td> </td>
		    </tr>
		    <tr>
		      	<td colspan="4">
					<button class="layui-btn " style="background: #1da02b;">确定</button>
					<button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
		    
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
        
        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){
           
        });
      
    </script>
</body> 
</html>
