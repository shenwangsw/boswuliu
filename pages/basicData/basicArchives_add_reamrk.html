<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>基础档案</title> 
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head> 
<body>
	<form class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
	  		<!-- 主信息 -->
	  		<tr>
		    	<td class="layui-bg-black" style="text-align: left;" width="100%" colspan="4">基本档案主信息</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray" width="15%">基本档案名称</td>
		      	<td width="35%">
		      		<input type="text" name="title" placeholder="请输入基本档案名称" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray" width="15%">档案是否分级</td>
		      	<td width="35%"> 
					<input type="radio" name="del" value="1" title="是">
					<input type="radio" name="del" value="0" title="否" checked>
		      	</td>
		    </tr>

			<tr>
		      	<td class="layui-bg-gray">操作人员</td>
		      	<td>张三</td>
		      	<td class="layui-bg-gray">操作单位</td>
		      	<td>总公司</td>
		    </tr>

		    <tr>
		      	<td class="layui-bg-gray">操作时间</td>
		      	<td> 2017-11-2 16:11:37 </td>
		      	<td class="layui-bg-gray">备注</td>
		      	<td> 
					<input type="text" name="title" placeholder="请输入备注信息" autocomplete="off" class="layui-input">
		      	</td>
		    </tr>
			
			<!-- 上下分隔段 -->
			<tr style="height: 5px;"></tr>
			
			<!-- 具体明细信息 -->
		    <tr>
		    	<td class="layui-bg-black" style="text-align: left;" width="100%" colspan="4">基本档案具体明细</td>
		    </tr>

		    <tr>
		      	<td class="layui-bg-gray" width="15%">基本档案名称</td>
		      	<td width="35%">
		      		<input type="text" name="title" placeholder="请输入基本档案名称" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray" width="15%">档案是否分级</td>
		      	<td width="35%"> 
					<input type="radio" name="del" value="1" title="是">
					<input type="radio" name="del" value="0" title="否" checked>
		      	</td>
		    </tr>

			<tr>
		      	<td class="layui-bg-gray">操作人员</td>
		      	<td>张三</td>
		      	<td class="layui-bg-gray">操作单位</td>
		      	<td>总公司</td>
		    </tr>

			




			
		    <tr>
		      	<td colspan="4">
					<button class="layui-btn" style="background: #1da02b;">确定</button>
					<button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
        
        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){
           
        });
      
    </script>
</body> 
</html>
