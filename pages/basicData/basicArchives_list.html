<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>基础档案</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 操作按扭组 -->
	<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
		<div class="layui-inline">
			<button type="button" class="layui-btn layui-btn-small btnQuery" id="opDetailAdd">新增详细信息</button>
		</div>
	</div>

	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			

			<!-- 数据表格 -->
			<table id="test" class="layui-table">
						<td>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
							<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">作废</button>
						</td>
			  	</tbody>
			</table>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">     

layui.use('table',function(){
     	var table = layui.table;  	
     	table.render({
     		elem :'#test'
     		,url : 'http://175.178.44.54:12307/basBasicArchivesEntry/1'
			,parseData:function(res) {
				console.log(res.data.records)
				return {
					"code": res.status,
					"msg": res.msg,
					"count": res.data.total,
					"data": res.data
				}
			}
     		,cols:[[	
   			{field: 'id',width:100, title:'序号'}
     		,{field: 'name',width:250, title:'档案名称'}
     		,{field: 'parentId',width:135, title:'上级编码'}
     		,{field: 'available',width:135, title:'是否封存'}
   			,{field: 'remarks',width:135, title:'备注'}
   			,{field: 'operatorId',width:135, title:'操作人员'}
   			,{field: 'operationUnitId',width:260, title:'操作单位'}
			,{field: 'operationTime',width:260, title:'操作时间'}
   			,{width:135, title:'操作', toolbar:"#btn"}
     		]],
			response: {
						statusCode: 200 //成功的状态码，默认：0
					}
     	}); 
   });

//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){
   
});

//加载'table'模块
layui.use('table', function(){
  var table = layui.table;
});

$(function(){

	//新增详细信息
	$('#opDetailAdd').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['650px', '375px'], //宽高
		  content: 'basicArchives_detail_add.html'
		});
	});

	//编辑
	$('#opUpdate').click(function(){
		//页面层
		layer.open({
		  title: ['编辑', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['650px', '375px'], //宽高
		  content: 'basicArchives_detail_add.html'
		});
	});
	
});

</script>

</body>
</html>
