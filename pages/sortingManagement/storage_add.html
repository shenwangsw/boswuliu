<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>新增入库交接单</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head> 
<body>
	<form class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="14%">入库交接单号</td>
		      	<td width="20%">
					<input type="text" name="title" placeholder="入库交接单号" autocomplete="off" class="layui-input" value="" disabled>
		      	</td>
		      	<td class="layui-bg-gray" width="13%">接货时间</td>
		      	<td width="20%">
					<input type="text" name="title" placeholder="请输入接货时间" autocomplete="off" class="layui-input" value="" disabled>
		      	</td>
		      	<td class="layui-bg-gray" width="13%">接货人</td>
		      	<td width="20%">
					<input type="text" name="title" placeholder="请输入接货人" autocomplete="off" class="layui-input" value="">
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">接收单位</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入接收单位" autocomplete="off" class="layui-input" value="">
				</td>
		      	<td class="layui-bg-gray">发货人</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入发货人" autocomplete="off" class="layui-input" value="">
				</td>
		      	<td class="layui-bg-gray">发货单位</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入发货单位" autocomplete="off" class="layui-input" value="">
				</td>
		    </tr>
	  	</tbody>
	</table>
	<table class="layui-table" style="width: 98%;margin: 5px auto;text-align: center;">
		<colgroup>
			<col width="20%">
			<col width="20%">
			<col width="20%">
			<col width="20%">
			<col>
		</colgroup>
		<thead>
		<tr>
			<th>单号</th>
			<th>合包号</th>
			<th>重量</th>
			<th>关联出库交接单</th>
			<th>状态</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>
				<input type="text" name="title" placeholder="请输入单号" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="请输入合包号" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="请输入重量" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="关联出库交接单" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<select name="city" lay-verify="required">
					<option value=""></option>
					<option value="0">中转入库</option>
					<option value="1">二次入库</option>
					<option value="1">初始入库</option>
					<option value="1">有货无单</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" name="title" placeholder="请输入单号" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="请输入合包号" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="请输入重量" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="关联出库交接单" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<select name="city" lay-verify="required">
					<option value=""></option>
					<option value="0">中转入库</option>
					<option value="1">二次入库</option>
					<option value="1">初始入库</option>
					<option value="1">有货无单</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" name="title" placeholder="请输入单号" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="请输入合包号" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="请输入重量" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<input type="text" name="title" placeholder="关联出库交接单" autocomplete="off" class="layui-input" value="">
			</td>
			<td>
				<select name="city" lay-verify="required">
					<option value=""></option>
					<option value="0">中转入库</option>
					<option value="1">二次入库</option>
					<option value="1">初始入库</option>
					<option value="1">有货无单</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="5">
				<button class="layui-btn" style="background: #1da02b;">确定</button>
				<button type="button" class="layui-btn layui-btn-primary">取消</button>
			</td>
		</tr>
		</tbody>

	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
        
        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){
           
        });
      
    </script>
</body> 
</html>
