<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>出入库查询</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 标题 -->
    <p class="ptitle">出入库查询</p>
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <div style="height: 10px;"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">操作单位:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="请输入操作单位" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label" >出入类型:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="请输入出入类型" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 查询按钮组 -->
                <div class="layui-inline">
                    <button type="button" class="layui-btn btnQuery">
                        <i class="layui-icon">&#xe615;</i> 查询
                    </button>

                    <button type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#x1002;</i> 重置
                    </button>

                    <button id="btnMore" type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#xe671;</i>更多
                    </button>
                </div>

            </div>

            <!-- 隐藏其它查询条件 -->
            <div id="hQuery" style="display: none;">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">含下级:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">包含</option>
                                <option value="1">不包含</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">出入时间:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入出入时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">操作时间:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入操作时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">交接单号:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入交接单号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">工作单号/合包号:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="工作单号/合包号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">接货人:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入接货人" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">系统操作员:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入系统操作员" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">查询类型:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">按单</option>
                                <option value="1">按件</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>

            <!-- 操作按扭组 -->
            <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opExport">导出</button>
                </div>
            </div>

            <!-- 数据表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="60">
                    <col width="120">
                    <col width="120">
                    <col width="70">
                    <col width="130">
                    <col width="150">
                    <col width="100">
                    <col width="100">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>交接单号</th>
                    <th>工作单号</th>
                    <th>件数</th>
                    <th>入库人/出库人</th>
                    <th>入库时间/出库时间</th>
                    <th>交货人</th>
                    <th>操作人</th>
                    <th>操作时间</th>
                    <th>操作单位</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>JJD1001</td>
                    <td>GZD1001</td>
                    <td>10</td>
                    <td>老王</td>
                    <td>2017-11-11 11:11:11</td>
                    <td>张何</td>
                    <th>张三</th>
                    <th>2017-11-11 11:11:11</th>
                    <th>长沙分部</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>JJD1001</td>
                    <td>GZD1001</td>
                    <td>10</td>
                    <td>老王</td>
                    <td>2017-11-11 11:11:11</td>
                    <td>张何</td>
                    <th>张三</th>
                    <th>2017-11-11 11:11:11</th>
                    <th>长沙分部</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>JJD1001</td>
                    <td>GZD1001</td>
                    <td>10</td>
                    <td>老王</td>
                    <td>2017-11-11 11:11:11</td>
                    <td>张何</td>
                    <th>张三</th>
                    <th>2017-11-11 11:11:11</th>
                    <th>长沙分部</th>
                </tr>
                <tr>
                    <td colspan="10">
                        <input type="checkbox" name="check" lay-skin="primary" title="统计">
                        <!--票-->
                        <span id="ticket" style="color: red;">462票</span>
                        <!--件-->
                        <span id="piece" style="padding-left: 10px;color: red;">555件</span>
                        <!--吨-->
                        <span id="ton" style="padding-left: 10px;color: red;">2.2吨</span>
                    </td>

                </tr>
                </tbody>
            </table>
    </div>
    </form>
</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'组件
    layui.use('table', function(){
        var table = layui.table;
    });

    //加载'laydate'时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opTime' //指定元素
        });
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });


        //新增
        $('#opAdd').click(function(){
            //页面层
            layer.open({
                title: ['新增', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: 'invoiceComparisonTable_add.html'
            });
        });

        //修改
        $('#opEdit').click(function(){
            //页面层
            layer.open({
                title: ['修改', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: 'invoiceComparisonTable_add.html'
            });
        });

        $('#opDetailed').click(function(){
            //页面层
            layer.open({
                title: ['明细数据', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['980px', '440px'], //宽高
                content: 'check_list.html'
            });
        });

    });

</script>

</body>
</html>
