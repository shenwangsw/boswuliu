<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>单货异常监控</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 标题 -->
    <p class="ptitle">单货异常监控</p>
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <div style="height: 10px;"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">异常编号:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="请输入合包号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label" >发起时间:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="合包发起时间" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 查询按钮组 -->
                <div class="layui-inline">
                    <button type="button" class="layui-btn btnQuery">
                        <i class="layui-icon">&#xe615;</i> 查询
                    </button>

                    <button type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#x1002;</i> 重置
                    </button>

                    <button id="btnMore" type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#xe671;</i>更多
                    </button>
                </div>

            </div>

            <!-- 隐藏其它查询条件 -->
            <div id="hQuery" style="display: none;">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">发起人:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="合包发起人" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">发起单位:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="合包发起单位" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">异常类型:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">异常类型</option>
                                <option value="1">异常类型</option>
                            </select>
                        </div>
                    </div>


                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">交接单号:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入交接单号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">单号:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="请输入单号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">状态:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">状态</option>
                                <option value="1">状态</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>

            <!-- 操作按扭组 -->
            <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opExport">出入库跟踪</button>
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opExport">单货异常关闭</button>
                </div>
            </div>

            <!-- 数据表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="70">
                    <col width="90">
                    <col width="95">
                    <col width="80">
                    <col width="90">
                    <col width="90">
                    <col width="110">
                    <col width="90">
                    <col width="90">
                    <col width="120">
                    <col width="80">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" name="check" lay-skin="primary"></th>
                    <th>序号</th>
                    <th>异常编号</th>
                    <th>发起时间</th>
                    <th>发起人</th>
                    <th>发起单位</th>
                    <th>异常类型</th>
                    <th>交接单号</th>
                    <th>单号</th>
                    <th>合包号</th>
                    <th>对冲异常编号</th>
                    <th>状态</th>
                    <th>处理时间</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" name="check" lay-skin="primary"></td>
                    <td>1</td>
                    <td>YCBH1001</td>
                    <td>
                        <p class="overlength" title="2017-11-11 11:11:11">2017-11-11 11:11:11</p>
                    </td>
                    <td>老王</td>
                    <td>长沙分部</td>
                    <td>有单无货</td>
                    <th>JJD1001</th>
                    <th>DH1001</th>
                    <th>HB1001</th>
                    <th>DCYCBH1001</th>
                    <th>已处理</th>
                    <td>
                        <p class="overlength" title="2017-11-11 11:11:11">2017-11-11 11:11:11</p>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
    </form>
</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'组件
    layui.use('table', function(){
        var table = layui.table;
    });

    //加载'laydate'时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opTime' //指定元素
        });
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });


        //新增
        $('#opAdd').click(function(){
            //页面层
            layer.open({
                title: ['新增', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: 'invoiceComparisonTable_add.html'
            });
        });

        //修改
        $('#opEdit').click(function(){
            //页面层
            layer.open({
                title: ['修改', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: 'invoiceComparisonTable_add.html'
            });
        });

        $('#opDetailed').click(function(){
            //页面层
            layer.open({
                title: ['明细数据', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['980px', '440px'], //宽高
                content: 'check_list.html'
            });
        });

    });

</script>

</body>
</html>
