<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>合包</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 标题 -->
    <p class="ptitle">合包</p>
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <div style="height: 10px;"></div>
        <form action="">
            <!-- 操作按扭组 -->
            <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opSave">保存</button>
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opAddDetail">新增合包明细</button>
                    <button type="button" class="layui-btn layui-btn-small btnOther" id="opDeleteMenu">删除条目</button>
                </div>
            </div>
        </form>
            <!-- 数据表格 -->

    </div>
    <table class="layui-table layui-form" style="width: 100%;margin: 1px auto;text-align: center;margin-top: 5px;">
        <tbody>
            <tr>
                <td class="layui-bg-gray" width="10%">合包号</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入合包号" autocomplete="off" class="layui-input">
                </td>
                <td class="layui-bg-gray" width="10%">合包人</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入合包人" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">封签号</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入封签号" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">到达地</td>
                <td width="15%">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="layui-bg-gray" width="10%">计算到达地</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入计算到达地" autocomplete="off" class="layui-input">
                </td>
                <td class="layui-bg-gray" width="10%">送达时限</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入送达时限" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">总票数</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总票数" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">总件数</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总件数" autocomplete="off" class="layui-input" value="">
                </td>
            </tr>

            <tr>
                <td class="layui-bg-gray" width="10%">总重量</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总重量" autocomplete="off" class="layui-input">
                </td>
                <td class="layui-bg-gray" width="10%">总体积</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总体积" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">状态</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入状态" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">配载要求</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入配载要求" autocomplete="off" class="layui-input" value="">
                </td>
            </tr>
        </tbody>
    </table>

    <table class="layui-table">
        <colgroup>
            <col width="110">
            <col width="100">
            <col width="110">
            <col width="90">
            <col width="90">
            <col width="110">
            <col width="90">
            <col width="90">
            <col width="110">
            <col width="110">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>条码号</th>
            <th>品名</th>
            <th>到达地</th>
            <th>票数</th>
            <th>件数</th>
            <th>实际件数</th>
            <th>重量</th>
            <th>体积</th>
            <th>到达时限</th>
            <th>重要提示</th>
            <th>配载要求</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" name="title" placeholder="条码号" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="品名" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="到达地" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="票数" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="件数" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="实际件数" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="重量" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="体积" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="到达时限" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="重要提示" autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="title" placeholder="配载要求" autocomplete="off" class="layui-input"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){
        var form = layui.form;
    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });

    });

</script>

</body>
</html>
