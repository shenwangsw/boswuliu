<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理分区</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
	<form class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="13%">工作单号</td>
		      	<td width="20%">
      				<input type="text" name="title" placeholder="请输入工作单号" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray" width="13%">返货标志</td>
		      	<td width="20%">
					      <input type="text" name="title" placeholder="自动带入返货标志" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray" width="13%">工作单类型</td>
		      	<td width="20%">
					    <select name="city" lay-verify="required" disabled>
			        	<option value=""></option>
			        	<option value="0" selected>类型1</option>
			        	<option value="1">类型2</option>
			      	</select>
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">签收类型</td>
		      	<td>
              <input type="radio" name="type" value="1" title="是">
              <input type="radio" name="type" value="0" title="否" checked>
		      	</td>
		      	<td class="layui-bg-gray">原单核销标志</td>
		      	<td>
					         <input type="text" name="title" placeholder="请输入原单核销标志" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray">签收人</td>
		      	<td>
					         <input type="text" name="title" placeholder="请输入签收人" autocomplete="off" class="layui-input">
		      	</td>
		    </tr>
		    <tr>
		    	<td class="layui-bg-gray">派送员工号</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入派送员工号" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray">派送员名称</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入派送员名称" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray">派件单位</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入单双号" autocomplete="off" class="layui-input">
		      	</td>
		    </tr>
        <tr>
		    	<td class="layui-bg-gray">签收时间</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入签收时间" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray">录入人</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入录入人" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray">录入单位</td>
		      	<td>
					<input type="text" name="title" placeholder="请输入录入单位" autocomplete="off" class="layui-input">
		      	</td>
		    </tr>
        <tr>
		    	<td class="layui-bg-gray">录入时间</td>
		      	<td>
					         <input type="text" name="title" placeholder="请输入录入时间" autocomplete="off" class="layui-input">
		      	</td>
		      	<td class="layui-bg-gray"></td>
		      	<td> </td>
            <td class="layui-bg-gray"></td>
		      	<td> </td>
		    </tr>
		    <tr>
		      	<td colspan="6">
					<button class="layui-btn" style="background: #1da02b;">确定</button>
					<button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">

        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){

        });

    </script>
</body>
</html>
