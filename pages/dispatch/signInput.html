<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>签收录入</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">签收录入</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">录入人姓名:</label>
				    <div class="layui-input-block" style="width: 150px;">
				    	<input type="text" name="title" placeholder="请输入录入人姓名" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >工作单号:</label>
				    <div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入工作单号" autocomplete="off" class="layui-input">
				    </div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>

			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" style="display: none;">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">签收类型:</label>
							<div class="layui-input-block" style="width: 150px;">
								<select name="pro" lay-verify="required">
									<option value=""></option>
									<option value="1">受理</option>
									<option value="2">派送</option>
								</select>
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">派送人工号:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" name="title" placeholder="请输入派送人员工号" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							 <label class="layui-form-label">签收日期</label>
							 <div class="layui-input-inline" style="width: 120px;">
								 <input type="text" name="price_min" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input">
							 </div>
							 <div class="layui-form-mid">-</div>
							 <div class="layui-input-inline" style="width: 120px;">
								 <input type="text" name="price_max" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input">
							 </div>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">单位:</label>
							<div class="layui-input-block" style="width: 150px;">
								<input type="text" name="title" placeholder="请输入单位" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">含下级:</label>
							<div class="layui-input-block" style="width: 150px;">
								<select name="pro" lay-verify="required">
									<option value=""></option>
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">作废:</label>
							<div class="layui-input-block" style="width: 150px;">
								<select name="pro" lay-verify="required">
									<option value=""></option>
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</div>
						</div>
					</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="edit">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="detail">详情</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
						<col width="50">
				    <col width="60">
				    <col width="87">
				    <col width="100">
				    <col width="110">
				    <col width="100">
				    <col width="110">
				    <col width="110">
				    <col width="110">
				    <col width="80">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th><input type="checkbox" name="check" lay-skin="primary"></th>
				    	<th>序号</th>
				      	<th>工作单ID</th>
				      	<th>工作单号</th>
				      	<th>工作单类型</th>
					  	<th>签收类型</th>
					  	<th>录入单位</th>
					  	<th>录入人编码</th>
					  	<th>录入人姓名</th>
					  	<th>签收人</th>
						<th>派送员工姓名</th>
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr>
				      	<td><input type="checkbox" name="check" lay-skin="primary"></td>
				      	<td>1</td>
				      	<td>GZDID1001</td>
				      	<td>GZDH1001</td>
						<td>类型</td>
				      	<td>派送</td>
				      	<td>保税区分部</td>
				      	<td>LRR1001</td>
						<td>老王</td>
						<td>老张</td>
				      	<td>二狗</td>
				    </tr>
			  	</tbody>
			</table>
			<div id="ApartAge"></div>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>

//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//分配
	$('#add').click(function(){
		//页面层
		layer.open({
		  title: ['分配', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['930px', '400px'], //宽高
		  content: 'signInput_add.html'
		});
	});

	//详情
	$('#detail').click(function(){
		//页面层
		layer.open({
		  title: ['详情', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
			area: ['930px', '400px'], //宽高
			content: 'signInput_detail.html'
		});
	});

});

</script>

</body>
</html>
