<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>转单</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
	<form class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="15%">转入方式</td>
		      	<td width="35%">
              <input type="radio" name="type" value="1" title="定区编码">
              <input type="radio" name="type" value="2" title="小件员工号" checked>
              <input type="radio" name="type" value="3" title="单位">
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">转入目标</td>
		      	<td>
					         <input type="text" name="title" placeholder="请输入转入目标" autocomplete="off" class="layui-input">
		      	</td>
		    </tr>

		    <tr>
		      	<td colspan="4">
					<button class="layui-btn" style="background: #1da02b;">确定</button>
					<button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">

        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){

        });

    </script>
</body>
</html>
