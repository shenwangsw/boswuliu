<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>包装</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">包装</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">入库单号:</label>
				    <div class="layui-input-block" style="width: 150px;">
				    	<input type="text" name="title" placeholder="请输入入库单号" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >入库类型:</label>
				    <div class="layui-input-block" style="width: 150px;">
						<select name="pro" lay-verify="required">
							<option value="0">全部</option>
							<option value="1">期初库存</option>
							<option value="-1">调拨入库</option>
							<option value="-1">下发入库</option>
							<option value="-1">盘盈调整</option>
						</select>
					</div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>

			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" style="display: none;">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">运输单号:</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入运输单号" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">所属单位:</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="0">全部</option>
								<option value="1">所属单位</option>
								<option value="-1">所属单位</option>
								<option value="-1">所属单位</option>
								<option value="-1">所属单位</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-block" style="width: 150px;">
							<select name="pro" lay-verify="required">
								<option value="0">全部</option>
								<option value="1">正常</option>
								<option value="-1">作废</option>
							</select>
						</div>
					</div>

				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">开单时间</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入开单时间" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">货物编码</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入货物编码" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">货物名称</label>
						<div class="layui-input-block" style="width: 150px;">
							<input type="text" name="title" placeholder="请输入货物名称" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opEdit">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opAuditing">审核</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="50">
				    <col width="60">
				    <col width="90">
				    <col width="90">
				    <col width="90">
				    <col width="90">
				    <col width="110">
				    <col width="110">
				    <col width="150">
				    <col width="60">
				    <col width="150">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th><input type="checkbox" name="check" lay-skin="primary"></th>
				    	<th>序号</th>
				      	<th>入库单号</th>
				      	<th>入库类型</th>
				      	<th>运输单号</th>
					  	<th>所属单位</th>
					  	<th>开单人工号</th>
					  	<th>开单人姓名</th>
					  	<th>开单时间</th>
					  	<th>状态</th>
						<th>备注</th>
						<th>操作</th>
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr>
				      	<td><input type="checkbox" name="check" lay-skin="primary"></td>
				      	<td>1</td>
				      	<td>RK1001</td>
				      	<td>期初库存</td>
						<td>YSD1001</td>
				      	<td>福田分部</td>
				      	<td>GH1001</td>
				      	<td>老王</td>
				      	<td>2017-11-11 11:11:11</td>
				      	<td>正常</td>
						<td>备注备注</td>
						<td>
							<button  type="button" class="layui-btn layui-btn-small btnQuery" id="btnList">查看明细</button>
						</td>
				    </tr>
			  	</tbody>
			</table>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});


	//新增
	$('#opAdd').click(function(){
		//页面层
		layer.open({
			title: ['新增', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['660px', '400px'], //宽高
			content: 'warehousingManagement_add.html'
		});
	});

	//修改
	$('#opEdit').click(function(){
		//页面层
		layer.open({
			title: ['修改', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['660px', '400px'], //宽高
			content: 'warehousingManagement_add.html'
		});
	});

	//查看列表
	$('#btnList').click(function(){
		//页面层
		layer.open({
			title: ['列表', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['980px', '440px'], //宽高
			content: 'warehousingManagement_list.html'
		});
	});


});

</script>

</body>
</html>
